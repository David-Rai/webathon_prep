<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <main class="font primary">
    <header>
      <h1 class="text-3xl semibold logo"><a href="#">LOGO</a></h1>
      <div class="input bg lightGrey">
        <img src="../icons/search.svg" alt="" class="icon" width="18" height="18">
        <input type="text" class="text-base" placeholder="search products...">
      </div>
      <nav>
        <a href="#"><img src="../icons/favorite.svg" width="24" height="24"></a>
        <a href="#"><img src="../icons/cart.svg" width="34" height="34"></a>
        <a href="#"><button>Log in</button></a>
      </nav>
    </header>
    <article>
      <section class="top banner">
        <img src="../images/gpu.png" width="739" height="453">
        <div class="content">
          <p class="title">RTX 4090</p>
          <button class="highlight">ON SALE</button>
        </div>
        <div class="slideDots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>
      <section class="sale productList">
        <p class="title">On sale</p>
        <div class="slider">
          <div class="product">
            <div class="top">
              <p class="discount">-42%</p>
              <img src="../icons/favorite.svg" alt="" class="icon">
            </div>
            <div class="image">
              <img src="../images/gamepad.png" alt="">
            </div>
            <p class="name">HAVIT HV-G92 Gamepad</p>
            <div class="desc">
              <p class="companyName">razor</p>
              <p class="price">Rs. 3200</p>
              <div class="end">
                <div class="rating"></div>
                <p class="inStock"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="categories">
        <p class="title">Categories</p>
        <div class="viewMore">
          <div class="block">
            <img src="../icons/gpu-card.svg" alt="" class="icon">
            <p class="label">GPUs</p>
          </div>
        </div>
      </section>
      <section class="bestSelling productList">
        <p class="title">Best Selling</p>
        <div class="slider">
          <div class="product">
            <p class="top">
              <!-- <p class="discount">-42%</p> -->
              <img src="../icons/favorite.svg" alt="" class="icon">
            </p>
            <div class="image">
              <img src="../images/gamepad.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </article>
    <footer></footer>
  </main>
</body>
</html>
