<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .nav {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
    }

    .nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav .items {
      display: flex;
    }

    .nav .items a {
      all: unset;
      margin: 0;
      padding: 0 1rem;
      font-weight: 500;
    }

    .nav .items a.active {
      color: #4a77f5;
    }

    .nav .items a + a:nth-child(even) {
      border-left: 2px solid black;
      border-right: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="logo">BLUEPEAK</div>
      <div class="items">
        <a href="#home" class="active">Home</a>
        <a href="#abc">Home</a>
        <a href="#bcd">Home</a>
        <a href="#efg">Home</a>
        <a href="#hij">Home</a>
      </div>
      <div>
        LOL
      </div>
    </nav>
  </div>
</body>
</html>
